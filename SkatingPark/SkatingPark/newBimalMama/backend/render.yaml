services:
  - type: web
    name: skating-park-backend
    env: node
    buildCommand: npm install && (npx puppeteer browsers install chrome || echo "Chrome installation failed, will try system Chromium")
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: false
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer
      # Add your other environment variables here:
      # - key: MONGO_URI
      #   value: your_mongo_uri
      # - key: JWT_SECRET
      #   value: your_jwt_secret

